   <script>
      // Email Validation
      document.addEventListener("DOMContentLoaded", function () {
         const emailInput = document.querySelector(".customemail");

         emailInput.addEventListener("input", function (event) {
            const inputValue = event.target.value.trim(); // Remove leading and trailing spaces

            // Regular expression for stricter email validation
            const emailPattern =
               /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            // Check if the input value matches the stricter email pattern
            const isValidEmail = isValidEmailAddress(inputValue); // Renamed the function
            const errorMessage = "Please enter a valid Email";

            // Remove existing error message if any
            const errorElement = emailInput.querySelector(".error.no-label"); // Updated selector
            if (errorElement) {
               errorElement.remove();
               const firstChild = emailInput.querySelector(":first-child");
               firstChild.classList.remove("error");
            }

            // If input is invalid, append error message
            if (!isValidEmail) {
               const newErrorElement = document.createElement("p");
               newErrorElement.textContent = errorMessage;
               newErrorElement.classList.add("error", "no-label");
               const firstChild = emailInput.querySelector(":first-child");
               firstChild.classList.add("error");
               emailInput.appendChild(newErrorElement); // Append to the parent node
            }
         });
      });

      function isValidEmailAddress(email) {
         // Renamed the function
         // Regular expression for email validation
         const emailPattern =
            /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
         return emailPattern.test(email);
      }

      document.addEventListener("DOMContentLoaded", function () {
         const mobileInputs = document.querySelectorAll(".usphone");

         mobileInputs.forEach(function (mobileInput) {
            const inputField = mobileInput.querySelector("input");

            inputField.addEventListener("input", checkPhone, false);
            function checkPhone(event) {
               let inputValue = event.target.value;

               // Remove all non-numeric characters from the input value
               let numericValue = inputValue.replace(/[^\d]/g, "");

               // Limit input to 10 characters
               let limitedValue = numericValue.substring(0, 10);

               // Format the numeric value as (XXX) XXX-XXXX
               let formattedValue = formatPhoneNumber(limitedValue);

               // Update the input value
               inputField.value = formattedValue;

               // Check if the number is incomplete
               const errorMessage = "Please enter a valid mobile number";
               let isValid = limitedValue.length === 10; // Check if the numeric value has the correct length
               let completenumber = inputValue.length === 15;
               console.log(
                  "limitedValue.length",
                  limitedValue.length,
                  "inputValue.length",
                  inputValue.length
               );

               // Remove existing error message if any
               const errorElement = mobileInput.querySelector(".error.no-label");
               if (errorElement) {
                  const firstChild = mobileInput.querySelector(":first-child");
                  firstChild.classList.remove("error");
                  errorElement.remove();
               }

               // If input is invalid, append error message
               if (!isValid || !completenumber) {
                  const newErrorElement = document.createElement("p");
                  newErrorElement.textContent = errorMessage;
                  newErrorElement.classList.add("error", "no-label");
                  const firstChild = mobileInput.querySelector(":first-child");
                  firstChild.classList.add("error");
                  mobileInput.appendChild(newErrorElement); // Append to the parent node
               }
            }

            // Handle keydown event to prevent entry of non-numeric characters
            inputField.addEventListener("keydown", function (event) {
               // Check if the entered key is alphabetic
               if (/^[a-zA-Z]+$/.test(event.key)) {
                  // Prevent the default behavior for alphabetic characters
                  event.preventDefault();
               }
            });

            // Handle backspace to clear the input when the last character is deleted
            inputField.addEventListener("keydown", function (event) {
               if (event.key === "Backspace") {
                  if (
                     inputField.selectionStart === 0 &&
                     inputField.selectionEnd === inputField.value.length
                  ) {
                     // Clear the input field if the entire content is selected
                     inputField.value = "";
                     event.preventDefault(); // Prevent the default backspace behavior
                  } else if (
                     inputField.selectionStart === inputField.selectionEnd &&
                     inputField.selectionStart > 0
                  ) {
                     // Delete the character before the cursor position
                     const cursorPosition = inputField.selectionStart;
                     const newValue =
                        inputField.value.slice(0, cursorPosition - 1) +
                        inputField.value.slice(cursorPosition);
                     inputField.value = newValue;
                     inputField.setSelectionRange(
                        cursorPosition - 1,
                        cursorPosition - 1
                     ); // Move the cursor back
                     event.preventDefault(); // Prevent the default backspace behavior
                  }
               }
            });
         });
      });

      function formatPhoneNumber(value) {
         let formattedValue = value.replace(
            /(\d{0,3})(\d{0,3})(\d{0,4})/,
            "($1) $2-$3"
         );
         return formattedValue;
      }

      document.addEventListener("DOMContentLoaded", function () {
         const form = document.querySelector(".Newform form");

            event.preventDefault(); // Prevent default form submission

            // Flag to track form validity
            let isFormValid = true;

            // Default error message
            let errorMessage = "This field is required";

            // Get all parent elements of required fields
            const requiredFieldParents = form.querySelectorAll(".required");

            // Loop through each parent element
            requiredFieldParents.forEach(function (parent) {
               // Find the input fields within the parent element
               const inputFields = parent.querySelectorAll(
                  'select, input[type="text"], textarea, input[type="checkbox"]'
               );
               console.log(inputFields);
               // Check each input field within the required parent element
               inputFields.forEach(function (inputField) {
                  if (
                     inputField.value.trim() === "" ||
                     (parent.parentNode.classList.contains("checkbox-set") &&
                        !inputField.checked) ||
                     (parent.parentNode.parentNode.classList.contains("usphone") &&
                        inputField.length != 15)
                  ) {
                     // if ( inputField.value.trim() === '' || !inputField.checked || (parent.parentNode.parentNode.classList.contains('usphone') && inputField.length != 15 ) ) {
                     isFormValid = false;
                     showError(parent, errorMessage);
                  } else {
                     console.log(
                        "is_checkbox",
                        parent.querySelectorAll('input[type="checkbox"]')
                     );
                     removeError(parent);
                  }
               });
            });

            // If form is valid, submit the form
            if (isFormValid) {
               form.submit();
            }
         });

         // Helper functions for showing and removing error messages
         function showError(parent, errorMessage) {
            console.log("show ", parent);
            let errorElement = parent.querySelector(".error.no-label");
            if (!errorElement) {
               errorElement = document.createElement("p");
               errorElement.textContent = errorMessage;
               errorElement.classList.add("error", "no-label");
               parent.appendChild(errorElement);
               parent.classList.add("error");
            }
         }

         function removeError(parent) {
            console.log("remove ", parent);
            if (
               parent.querySelectorAll('input[type="checkbox"]') &&
               parent.parentNode.querySelector(".error.no-label .error.no-label")
            ) {
               const errorElement = parent.parentNode.querySelector(
                  ".error.no-label .error.no-label"
               );
               errorElement.remove();
               parent.classList.remove("error");
            } else {
               const errorElement =
                  parent.parentNode.querySelector(".error.no-label");
               errorElement.remove();
               parent.classList.remove("error");
            }
         }

         const targetDate = document.querySelector(".targetdate input");
         let dtToday = new Date();

         let month = dtToday.getMonth() + 1;
         let day = dtToday.getDate();
         let year = dtToday.getFullYear();
         if (month < 10) month = "0" + month.toString();
         if (day < 10) day = "0" + day.toString();

         let todayDate = year + "-" + month + "-" + day;
         console.log(todayDate);
